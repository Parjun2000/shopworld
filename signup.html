<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shop World | SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="navbar">
<h1 class="logo">Shop <span>World</span></h1>
<div class="head">
<p><a href="index.html">Home</a></p>
<p><a href="login.html">Login</a></p>
<p><a href="signup.html">SignUp</a></p>
</div>
</div>

<div class="registerform">
  <div class="login">
  <h1>REGISTER</h1>
  </div>
  <hr>
  <div class="register-main">
  <label for="fname">First Name</label>
  <input class="reg" type="text" name="fname" value="" placeholder="Enter First Name" required>
<br>
  <label for="lname">Last Name</label>
  <input class="reg" type="text" name="lname" value="" placeholder="Enter Last Name" required>
<br>
  <label for="gender">Gender</label>
  <div class="gender">
  <input type="radio" name="gender" value="male" checked>
  <label for="gender">Male</label>
  <input type="radio" name="gender" value="female" >
  <label for="gender">Female</label>
    </div>
  <br>
  <label for="phone">Phone</label>
  <input class="reg"type="tel" name="phone" value="" placeholder="Enter Phone" required>
<br>
<label for="add">Address</label>
<textarea class="reg" name="add" rows="4" cols="25"></textarea>
<br><br><br>

  <label for="email">Email</label>
  <input class="reg" type="email" name="email" value="" placeholder="Enter Email" required>
<br>
  <label for="password">Password</label>
  <input class="reg" type="password" name="" value="" placeholder="Enter Password" required>
</label><br>
<label for="repass">Repeat Password</label>
<input class="reg" type="password" name="" value="" placeholder="Repeat Password" required>
</label><br><br>
  <button class="btn">Register</button>
  </div>
</div>
</body>
</html>
